DATA_CONFIG:
    DATASET: "StockNet"
    _BASE_CONFIG_: 'cfgs/dataset_configs/base_data_config.yaml'
    NUM_DAYS: 1257
    STRUC_THRESHOLD: 0.3
    K: 4
    MATRIX_FILE: "StockNet_struc_matrix.csv"


MODEL:
    NAME: 'LSTM_GAT'
    INPUT_DIM: 15
    OUTPUT_DIM: 1
    NUM_NODES: 81
