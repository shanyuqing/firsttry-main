    NUM_HEADS: 3
    # NUM_LAYERS: 5
    NUM_LAYERS: 3
    # HIDDEN_DIM: 488
    HIDDEN_DIM: 256
    # DROPOUT: 0.1662
    DROPOUT: 0.5
    ALPHA: 0.2
  

OPTIMIZATION:
    # NUM_EPOCHS: 145
    NUM_EPOCHS: 100
    OPTIMIZER: adam
    # LR: 0.0064
    LR: 0.005
    BATCH_SIZE: 81
    