# demo
# 调试了MLP的收敛过程，大概200个epoch就可以收敛，后续NUM_EPOCHS设置到300就差不多了
# 收敛的val ic 大概在0.03

DATA_CONFIG:
    DATASET: 'cs_dataset'
    _BASE_CONFIG_: 'cfgs/dataset_configs/base_data_config.yaml'

MODEL:
    NAME: 'MLP_miner'
    HIDDEN_DIM: 256

OPTIMIZATION:
    BATCH_SIZE: 512
    NUM_EPOCHS: 300

    OPTIMIZER: adam
    LR: 0.0001

